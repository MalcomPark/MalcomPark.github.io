<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malcom's Stopwatch</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <h2>Malcom Stop Watch</h2>
      <h1>
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tenmillis"
          >00</span
        >
      </h1>
      <button id="bt_start">START</button>
      <button id="bt_stop">STOP</button>
      <button id="bt_reset">RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
